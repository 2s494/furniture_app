name: open_fashion_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  
  fonts:
    - family: BodoniModa28pt
      fonts:
        - asset: assets/fonts/ bodoni_moda28pt/BodoniModa_28pt-Regular.ttf
          weight: 400
        - asset: assets/fonts/ bodoni_moda28pt/BodoniModa_28pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/ bodoni_moda28pt/BodoniModa_28pt-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/ bodoni_moda28pt/BodoniModa_28pt-Bold.ttf
          weight: 700
        - asset: assets/fonts/ bodoni_moda28pt/BodoniModa_28pt-BoldItalic.ttf
          weight: 700
          style: italic


    - family: TenorSans
      fonts:
        - asset: assets/fonts/tenor_sans/TenorSans-Regular.ttf
          weight: 400